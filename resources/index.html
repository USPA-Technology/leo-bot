<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <link rel="apple-touch-icon" sizes="180x180" href="//admin.leocdp.com/public/images/leocdp-icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="//admin.leocdp.com/public/images/leocdp-icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="//admin.leocdp.com/public/images/leocdp-icon/favicon-16x16.png">
	<link rel="mask-icon" href="//admin.leocdp.com/public/images/leocdp-icon/safari-pinned-tab.svg" color="#5bbad5">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title> LEO ChatBot </title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap CSS and JS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- font-awesome CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BotUI CSS and JS  -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/botui/0.3.9/botui.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/botui/0.3.9/botui-theme-default.css" rel="stylesheet" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/botui/0.3.9/botui.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .botui-message-content span {
            line-height: 22px !important;
        }       
        #LEO_ChatBot_Container {
            width:100%; height:720px; overflow-y:scroll;
        } 
        .leobot-question-input {
            width:78% !important; 
            box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
        }
        #leobot_info_bot {
            display:inline-block; font-size: 12px; width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1> LEO ChatBot </h1>
        <div class="row">
            <!-- BCP-47 language code https://en.wikipedia.org/wiki/IETF_language_tag  -->
            <select id="leobot_answer_in_language" class="form-select" >
                <option value="en" selected="selected"> Answer the question in English </option>
                <option value="vi"> Trả lời câu hỏi bằng tiếng Việt </option>
                <option value="de"> Beantworten Sie Fragen auf Deutsch </option>
                <option value="fr"> Répondez à la question en anglais </option>
                <option value="es"> Responde la pregunta en español </option>
                <option value="ja"> 質問には日本語で答える </option>
                <option value="zh"> 用中文回答问题 </option>
                <option value="ko"> 질문에 한국어로 답변하기 </option>
            </select>
        </div>
    </div>

    <div class="botui-app-container" id="LEO_ChatBot_Container" >
        <bot-ui></bot-ui>
    </div>

    <div id="leobot_info_box" class="alert alert-light" role="alert" >
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        This chatbot is used for demo only, is developed by Trieu Nguyen by using Google AI. <br>
        If you have any questions, please contact me at <a href="mailto:trieu@leocdp.com">trieu@leocdp.com</a>
        or send me a message at <a target="_blank" href="https://facebook.com/tantrieuf31">facebook.com/tantrieuf31</a> 
    </div>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous" ></script>
    <!-- marked.js to parse markdown code into HTML -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.0/marked.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" async="true"></script>
    <!-- DOMPurify XSS sanitizer for HTML -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" async="true" ></script>
	
    <!-- HOSTNAME to call API -->
    <script>
        const dnsDomainLeoBot = '$HOSTNAME'; 
        const leobotJs = location.protocol + '//' + dnsDomainLeoBot + "/resources/leocdp.chatbot.js";
    </script>
    
    <!-- load LEO ChatBot JS -->
    <script> 
        $.getScript(leobotJs, function(){
                initLeoChatBot(); 
                // only load LEO Observer javascript in the domain leocdp.com or example.com
                if(location.hostname ==='leobot.leocdp.com' || location.hostname ==='leobot.example.com') {
                    $.getScript( "./resources/leocdp.observer.js" );
                }
            }
        );
    </script>
</body>
</html>
